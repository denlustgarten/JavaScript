<script>
    var a = 1;
    var b = 1;
    var c = 1;
    var d = 1;

    c = ++a; alert(c); // 2         Ответ: т.к. использется префиксный инкремент
    d = b++; alert(d); // 1         Ответ: т.к. использется постфиксный инкремент
    c = (2 + ++a); alert(c); // 5   Ответ: т.к. в 7 и 9 строке используется префиксный инткремент
    d = (2 + b++); alert(d); // 4   Ответ: т.к. в 8 и 10 строке используется постфиксный инкремент
    alert(a); // 3                  Ответ: т.к. в 7 и 9 строке используется инкремент
    alert(b); // 3                  Ответ: т.к. в 8 и 10 строке используется инкремент
</script>
