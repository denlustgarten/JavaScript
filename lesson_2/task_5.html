<script>
    function sum(a, b) {
        return a + b;
    }

    function sub(a, b) {
        return a - b;
    }

    function mult(a, b) {
        return a * b;
    }

    function div(a, b) {
        return a / b;
    }

    alert(sum(4, 5))    // 9
    alert(sum(4, -8))   // -4
    alert(sub(3, 8))    // -5
    alert(sub(1, -5))   // 6
    alert(mult(4, -8))  // -32
    alert(mult(3, 9))   // 27
    alert(div(4, -8))   // -0.5
    alert(div(10, 2))   // 5
    alert(div(4, 0))    // inf

</script>
