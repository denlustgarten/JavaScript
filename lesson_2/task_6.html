<script>
    function sum(a, b) {
        return a + b;
    }

    function sub(a, b) {
        return a - b;
    }

    function mult(a, b) {
        return a * b;
    }

    function div(a, b) {
        return a / b;
    }

    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case 'sum':
                return sum(arg1, arg2);  // не использую break т.к. в каждом кейсе есть есть return
            case 'sub':
                return sub(arg1, arg2);
            case 'mult':
                return mult(arg1, arg2);
            case 'div':
                return div(arg1, arg2);
            default:
                return null;
        }
    }

    alert(mathOperation(3, 4, 'sum'));       // 7
    alert(mathOperation(3, -6, 'sum'));      // -3
    alert(mathOperation(3, 8, 'sub'));       // -5
    alert(mathOperation(30, -10, 'sub'));    // 40
    alert(mathOperation(3, 4, 'mult'));      // 12 
    alert(mathOperation(-5, 4, 'mult'));     // -20
    alert(mathOperation(3, 4, 'div'));       // 0.75
    alert(mathOperation(-8, 4, 'div'));      // -2 
    alert(mathOperation(-8, 0, 'div'));      // inf 
    alert(mathOperation(-8, 0, 'test'));     // inf 

</script>
