<script>
    function power(val, pow) {
        if (pow == 1)
            return val;
        return val * power(val, pow - 1);
    }

    alert(power(2, 5))      // 32
    alert(power(2, 10))     // 1024
    alert(power(3, 3))      // 27
    alert(power(11, 2))     // 121
    alert(power(1000, 2))   // 1000_000
</script>
